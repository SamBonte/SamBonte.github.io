<!DOCTYPE html>
<html lang="nl" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <title>Demo</title>
</head>
<body>
<!--required = verplicht veld, label: for => koppeling naar input-element zorgt dat -->
<form method="post" action="student/index">
    <label for="txtName">Name*: </label>
    <!--<input type="number" min="2" max="5" id="txtName" required />-->
    <input type="text" placeholder="gelieve uw naam in te vullen" id="txtName"/>
    <label for="txtPassword">Password*: </label>
    <input type="password" id="txtPassword"/>
    <label for="txtPhone">GSM*: </label>
    <input type="tel" id="txtPhone" pattern="04[0-9]{2}\/[0-9]{6}">
    <label for="txtUrl" >url: </label>
    <input type="url" id="txtUrl">

    <input type="submit" value="send" />



</form>
<script type="text/javascript" charset="utf-8" src="scripts/code.js"></script>
</body>
</html>
