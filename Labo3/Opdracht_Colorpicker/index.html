<!DOCTYPE html> 
<html lang="nl">
<head> 
	<title>Demonstratie slider</title>
	<script type="text/javascript" charset="utf-8" src="scripts/code.js"></script>
	<link rel="stylesheet" href="styles/styles.css"/>
</head> 
<body>
<section class="borderSliders">
	<section>
		<div class="sliderContainer">
			<p>0 </p>
			<input type="range" id="sliderRed" class="slider" value="112" min="0" max="255" />
			<p>255 Red <span id="txtRed">255</span></p>
		</div>
		<div class="sliderContainer">
			<p>0 </p>
			<input type="range" id="sliderGreen" class="slider" value="112" min="0" max="255" />
			<p>255 Green <span id="txtGreen">255</span></p>
		</div>
		<div class="sliderContainer">
			<p>0 </p>
			<input type="range" id="sliderBlue" class="slider" value="112" min="0" max="255" />
			<p>255 Blue <span id="txtBlue">255</span></p>
		</div>
	</section>
	<div class="colorPicker"></div>
</section>
</body>
</html>
